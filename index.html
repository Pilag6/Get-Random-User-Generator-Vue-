<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title-->
        <title>Randor User Generator with Vue</title>
        <meta name="description" content="DescripciÃ³n" />

        <!-- Stylesheets CSS-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!------------ Google Font ---------->

        <!----------- Font Awesome ---------->
        <script
            src="https://kit.fontawesome.com/4ce5221f73.js"
            crossorigin="anonymous"
        ></script>

    <body>
        <div id="app">
            <div class="container">
                <img
                    v-bind:class="gender"
                    v-bind:src="picture"
                    v-bind:alt="`${firstName} ${lastName}`"
                />
                <h1>{{firstName}} {{lastName}}</h1>
                <!-- <h2>{{gender}}</h2> -->
                <h3>Email: {{email}}</h3>

                <button v-on:click="getUser()" v-bind:class="gender">
                    Get Random User
                </button>
            </div>
        </div>

        <!-- Vue CDN-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- JavaScript-->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
